<!DOCTYPE html>
<html manifest='cache.manifest'>
<head>
     <title>9KIKS</title>
     <link rel="kik-icon" href="icon.png">
     
          <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
          <meta name="kik-more" content="ninekiks.herokuapp.com">
          <meta name="description" content="From 9GAG to Kik to you; Share and view funny pictures anytime you want!">

          <!-- Styles -->
          <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400">
          <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald">
          <link rel="stylesheet" href="css/default.css">
          <link rel="stylesheet" href="css/custom.css">

          <script src="http://cdn.kik.com/cards/0/cards.js"></script>

     </head>
     <body>
          <!-- Home Page -->
          <div class="app-page" data-page="home">
               <div class="app-topbar">
                    <div class="app-title">9KIKS</div>
                    <div class="app-button semiright">About</div>
                    <div class="app-button right kik"></div>
               </div>

               <div class="app-content" data-no-scroll="true">
                    <div class="titleBarContainer"><p class="titleBar"></p></div>

                    <div class="wrapper">
                         <div class="app-section loader"></div>
                    </div>

               </div>
          </div>

          <!-- Preview Page -->
          <div class="app-page" data-page="preview">
               <div class="app-topbar">
                    <div class="app-title">Preview</div>
                    <div class="app-button semiright home"></div>
                    <div class="app-button right kik"></div>

                    <div class="preview-title-container">
                         <p class="preview-title"></p>
                    </div>

               </div>
               <div class="app-content">
               </div>
          </div>

          <!-- About Page -->
          <div class="app-page" data-page="about">
               <div class="app-topbar">
                    <div class="app-button">Back</div>
                    <div class="app-title"></div>
               </div>

               <div class ="app-content">
                    <div class="app-section">
                         <ul class="app-list">
                           <label>About</label>
                           <li>Welcome to the unofficial 9GAG Viewer
                              <p>View and share the <b>hottest</b> funny pictures with your friends!</p>
                         </li>

                         <label>Navigation</label>
                         <li>
                              <p>Simply <b>scroll sidewise</b> from your current image to get to the next image!</p>
                         </li>

                         <label>Refreshing</label>
                         <li>
                              <p>You can <b>refresh</b> this card by pressing 9KIKS</p>
                         </li>

                    </ul>           
               </div>
          </div>

     </div>

     <!-- Javascripts -->
     <script src="js/zepto.js"></script>  
     <script src="js/app.js"></script>
     <script src="js/photo-viewer.js"></script>
     <script src="js/slide-viewer.js"></script>
     <script src="js/util.js"></script>

     <script src="js/home.js"></script>
     <script src="js/preview.js"></script>
     <script src="js/about.js"></script>

     <script src="zerver/zAPI.js"></script>


     <script> 
     cards.ready(function(){
          if ( cards.browser){
               cards.browser.setOrientationLock('portrait');
          }
     });


     if(cards.browser && cards.browser.linkData){
          App.load('preview', cards.browser.linkData);
     }else{
          App.load('home');
     }
     </script>
     </body>
</html>
